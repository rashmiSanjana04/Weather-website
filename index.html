<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .buttons {
      margin-bottom: 30px;
    }
    .buttons button {
      background-color: pink;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .buttons button:hover {
      background-color: hotpink;
    }
    .card {
      background: white;
      padding: 20px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .card h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ï¸ Weather Checker</h1>

  <div class="buttons">
    <button onclick="getWeather('Colombo', 'LK')">Sri Lanka</button>
    <button onclick="getWeather('Dubai', 'AE')">Dubai</button>
    <button onclick="getWeather('Tokyo', 'JP')">Japan</button>
    <button onclick="getWeather('Wellington', 'NZ')">New Zealand</button>
    <button onclick="getWeather('Sydney', 'AU')">Australia</button>
  </div>

  <div id="weatherCard" class="card" style="display: none;"></div>

  <script>
    const apiKey = "3a68bcc9721e61da1376d894989d2f50"; // ğŸ”‘ Replace with your real API key

    async function getWeather(city, countryCode) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},${countryCode}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const weatherHTML = `
          <h2>ğŸ“ ${data.name}, ${countryCode}</h2>
          <p><strong>ğŸŒ¡ï¸ Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>â˜ï¸ Weather:</strong> ${data.weather[0].main}</p>
          <p><strong>ğŸ’¨ Wind Speed:</strong> ${data.wind.speed} m/s</p>
          <p><strong>ğŸ•’ Date & Time:</strong><br>${new Date(data.dt * 1000).toLocaleString()}</p>
        `;

        const card = document.getElementById("weatherCard");
        card.innerHTML = weatherHTML;
        card.style.display = "block";
      } catch (error) {
        alert("Failed to fetch weather data. Check API Key or city name.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
